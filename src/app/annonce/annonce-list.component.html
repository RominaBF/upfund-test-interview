<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' [(ngModel)]="listFilter" />
      </div>

      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}} </h4>
      </div>

    </div>

  </div>
  <div class='table-responsive'>
    <table class='table' *ngIf="annonces.length">
      <thead>
      <tr>
        <th>
          <button class='btn btn-primary'
                  (click)="toggleImage()">
            {{showImage ? 'Hide' : 'Show'}} Image
          </button>
        </th>
        <th>Annonce</th>
        <th>Address</th>
        <th>Type</th>
        <th>Price</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody>
      <tr  *ngFor="let annonce of filtredAnnonce">
        <td>
          <img *ngIf="showImage"
               [src]="annonce.imageUrl" [title]="annonce.annonceName"
               [style.width.px]="imageWidth" [style.margin.px]="imageMargin">
        </td>
        <td><a [routerLink]="['/annonce', annonce.annonceId]">
          {{annonce.annonceName}}</a></td>
        <td>{{annonce.annonceAddress}}</td>
        <td>{{annonce.annonceType}}</td>
        <td>{{annonce.price | currency:'EUR':'symbol':'1.2-2'}}</td>
        <td>{{annonce.description}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <app-back-btn></app-back-btn>
</div>
